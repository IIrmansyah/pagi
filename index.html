    <style>

            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .photo {
            width: 200px;
            margin-right: 20px;
        }
        .details {
            color: white;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
